<div class="container-fluid">
  <h2>registration form</h2>
  <form [formGroup]="registrationForm">

    {{registrationForm.value | json}}

    <div class="form-group">
      <label>Username</label>
      <input type="text" [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched" formControlName="userName" class="form-control">
      <!--small class="text-danger" [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched">Username is required</small-->
      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
        <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.required">username is required</small>
        <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.minlength">minimum length must be 4 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>city</label>
        <input type="text" formControlName="city" class="form-control">
      </div>

      <div class="form-group">
        <label>state</label>
        <input type="text" formControlName="state" class="form-control">
      </div>

      <div class="form-group">
        <label>postal</label>
        <input type="text" formControlName="postal" class="form-control">
      </div> 
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <!--button (click)="loadAPIdata()" class="btn btn-secondary ml-1" type="button" >LoadAPIdata</button-->



  </form>
  
</div>
